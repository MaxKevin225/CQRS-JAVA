buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }


    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.2.RELEASE")
        classpath('se.transmode.gradle:gradle-docker:1.2')
    }
}

configurations{
    compile.exclude module: "spring-boot-starter-tomcat"
}

jar {
    baseName = 'product-command-side'
    archiveName = 'product-command-side.jar'
}

group = 'benwilcock'

apply plugin: 'spring-boot'
apply plugin: 'docker'

dependencies {
    compile project(':common-things')
    compile("io.springfox:springfox-swagger2:2.3.0")
    compile("io.springfox:springfox-swagger-ui:2.3.0")
    compile("org.axonframework:axon-amqp:2.4.3")
    compile("org.axonframework:axon-mongo:2.4.3")
    compile("org.springframework.boot:spring-boot-starter-actuator:1.3.2.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-web:1.3.2.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-jetty:1.3.2.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-amqp:1.3.2.RELEASE")
    compile('org.springframework.boot:spring-boot-starter-data-mongodb:1.3.2.RELEASE')
    testCompile("org.springframework.boot:spring-boot-starter-test:1.3.2.RELEASE")
    testCompile("org.axonframework:axon-test:2.4.3")
}

task buildDocker(type: Docker, dependsOn: build){
    push = false
    applicationName = jar.baseName
    dockerfile = file('src/main/docker/Dockerfile')
    doFirst{
        copy {
            from jar
            into stageDir
        }
    }
}