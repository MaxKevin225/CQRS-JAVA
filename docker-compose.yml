version: '2'
services:
  discovery:
    image: benwilcock/discovery-service
    container_name: discovery
    ports:
     - "8761:8761"
  mongodb:
    image: mongo:2.4
    container_name: mongodb
    ports:
     - "27017"
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
     - "5672"
     - "15672:15672"
    environment:
     - RABBITMQ_DEFAULT_USER=test
     - RABBITMQ_DEFAULT_PASS=password
  product-query-side:
    image: benwilcock/product-query-side:latest
    container_name: product-qry-side
    depends_on:
     - rabbitmq
     - discovery
    ports:
      - "9090:9090"
      - "9091:9091"
  product-command-side:
    image: benwilcock/product-command-side:latest
    container_name: product-cmd-side
    depends_on:
     - mongodb
     - rabbitmq
     - discovery
    ports:
      - "9000:9000"
      - "9001:9001"
