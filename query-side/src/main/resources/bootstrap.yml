server:
  port: 9001
spring:
  application:
    name: product-query-side
    index: ${random.int[1024,4096]}
  cloud:
    config:
      uri: http://config:8888
      #uri: http://localhost:8888
      failFast: true
      retry:
        initialInterval: 2000
        maxAttempts: 20
eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
      #defaultZone: http://localhost:8761/eureka/
